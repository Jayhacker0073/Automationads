  <script>
    let scrollY = 0;
    let direction = 1;
    let isPaused = false;
    let scrollTimeout = null;
    let idleTimeout = null;

    function randomPause() {
      isPaused = true;
      // Sometimes a long pause (user is idle/reading)
      let pauseTime = Math.random() < 0.2
        ? 2000 + Math.random() * 5000   // 2-7s long pause
        : 500 + Math.random() * 2500;   // 0.5-3s short pause
      setTimeout(() => { isPaused = false; }, pauseTime);
    }

    function jumpToRandomSection() {
      // 7% chance to jump to a random section
      if (Math.random() < 0.07) {
        let maxY = document.body.scrollHeight - window.innerHeight;
        scrollY = Math.floor(Math.random() * maxY);
        window.scrollTo({ top: scrollY, behavior: 'smooth' });
        randomPause();
      }
    }

    function maybeResizeWindow() {
      // 2% chance to resize window (simulate user adjusting window)
      if (Math.random() < 0.02) {
        let w = window.outerWidth + (Math.random() < 0.5 ? -1 : 1) * Math.floor(Math.random() * 60);
        let h = window.outerHeight + (Math.random() < 0.5 ? -1 : 1) * Math.floor(Math.random() * 60);
        window.resizeTo(w, h);
      }
    }

    function maybeMoveMouse() {
      // 5% chance to move mouse (simulate user moving mouse)
      if (Math.random() < 0.05) {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        let evt = new MouseEvent('mousemove', {
          clientX: x,
          clientY: y,
          bubbles: true
        });
        document.dispatchEvent(evt);
      }
    }

    function autoScroll() {
      if (isPaused) return;

      // Sometimes jump to a random section
      jumpToRandomSection();

      // Sometimes pause for a while (like reading)
      if (Math.random() < 0.06) {
        randomPause();
        return;
      }

      // Sometimes change direction
      if (Math.random() < 0.015) direction *= -1;

      // Random scroll step (sometimes small, sometimes big)
      let step = 1 + Math.random() * 16;
      scrollY += direction * step;

      // Clamp scrollY
      if (scrollY < 0) { scrollY = 0; direction = 1; }
      if (scrollY + window.innerHeight > document.body.scrollHeight) { direction = -1; }

      window.scrollTo({ top: scrollY, behavior: 'smooth' });

      // Maybe move mouse or resize window
      maybeMoveMouse();
      maybeResizeWindow();

      // Vary the interval for next scroll (simulate uneven user scrolling)
      let nextInterval = 60 + Math.random() * 180;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(autoScroll, nextInterval);
    }

    // Start the first scroll
    autoScroll();

    // Auto-refresh every 15 seconds
    setInterval(() => { location.reload(); }, 15000);
  </script>
